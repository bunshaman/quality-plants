[mod-setting-name]
harvest_emissions= Quality Scaling: Spores
growth_ticks= Quality Scaling: Growing Time
max_health= Quality Scaling: Health
tint_plants= Tint Plants

[mod-setting-description]
harvest_emissions= True if quality should increase the number of spores released on harvest
growth_ticks= True if quality should increase the time to fully grow a plant
max_health= True if quality should increase the health of a plant
tint_plants= True if leaves of plants should be tinted to match their qualities. \nTinting does not work great when the texture itself is already colored, so results may vary.